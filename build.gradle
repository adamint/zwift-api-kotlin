plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.70'
}

group 'com.adamratzman.zwift'
version '0.0.2'

repositories {
    mavenCentral()
    maven {
        url "https://saring.de/st-maven-repo/"
    }

}

dependencies {
    compile 'com.garmin.fit:fit:21.20.0'
    compile 'com.neovisionaries:nv-i18n:1.27'
    compile "org.jetbrains.kotlinx:kotlinx-serialization-protobuf:0.20.0"
    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3"
    compile "io.ktor:ktor-client-okhttp:1.3.0-rc2"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.13'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}